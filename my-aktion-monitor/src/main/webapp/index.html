<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Spenden Monitor</title>
</head>

<body>
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script>
		function sendSpende() {
			var text = $('#email').val();
			websocket.send(text);
			writeText("Sende: " + text);
		}

		function writeText(message) {
			$('#output').append('<p>' + message + '</p>');
		}

		var websocket = new WebSocket("ws://localhost:8080/websockets/spende");
		websocket.onopen = function(event) {
			writeText("Verbunden");
		};
		websocket.onmessage = function(event) {
			writeText("Empfangen: " + event.data);
		};
		websocket.onerror = function(event) {
			writeText('<span style="color: red;">Fehler:</span> ' + event.data);
		};
	</script>

	<h2>Spenden Monitor</h2>
	<br></br>
	<div id="output"></div>
	<form action="">
		<input id="email" type="text"> <input onclick="sendSpende()"
			value="Spenden" type="button">
	</form>
</body>
</html>
